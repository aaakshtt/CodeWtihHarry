    <div id = "mainBox" class = "redBg">

        <!-- Id is only for onle property , Classes can be added to as many features as we want -->
        <p>My mom has <span style="color: blue;">blue </span>eyes.</p>
        <!-- A <span> element which is used to color a part of a text: -->

            <!-- . for class and # is for id -->
            <span class=" BlueBg"></span>
            <span class = "blackBg"></span>
            <div class="redBg BlueBg blackBg"></div>
            <!-- Emmet takes div tag as default  , just type (.classname ) and (#idname)-->
            <div class="blackBg"></div>
            <div id="mainbox"></div>

            <!-- Creating multiple elements through emmet -->

            <div class="MyClass MyClass2"></div>    
            <!-- I typed .MyClass.MyClass2 -->

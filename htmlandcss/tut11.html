<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="COntainer">
        <!-- multiple elements can have multiple classs names -->
    <p>This is a                     paragraph</p>
    <!-- The spaces above will not be considered by html and it will print only one single space 
    and over here we need to use the entities by html
Entities are short forms for symbols in html -->
    <p> This is a  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  paragraph</p>
    <p> This is a  &lt; p&gt;</p>
</div>
</body>
</html>
